<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين</title>
    <link rel="stylesheet" href="styles.css">
<style>
    .modal {
    display: none; /* اجعلها مخفية افتراضيًا */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}


.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.modal-content h2 {
    margin-bottom: 15px;
}

.modal-content label {
    display: block;
    text-align: right;
    margin-top: 10px;
}

.modal-content input, .modal-content select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.modal-content button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.modal-content button:hover {
    background-color: #218838;
}

.close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #888;
}

.close:hover {
    color: black;
}
</style>
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>M - SoftTech</h2>
            <ul>
                <li><a href="index.html">🏠 الرئيسية</a></li>
                <li><a href="users.html" class="active">👥 إدارة المستخدمين</a></li>
                <li><a href="tasks.html">📝 إدارة المهام</a></li>
                <li><a href="performance.html">📊 تقييم الأداء</a></li>
                <li><a href="settings.html">⚙️ الإعدادات</a></li>
                <li><a href="support.html">📞 الدعم</a></li>
                <li class="logout"><a href="#">🚪 تسجيل الخروج</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>إدارة المستخدمين</h1>
                <button id="openUserModal">➕ إضافة مستخدم جديد</button>
            </header>

            <section class="user-list">
                <h2>قائمة المستخدمين</h2>
                <div id="users-container">
                    <p>📌 لا يوجد مستخدمون حتى الآن.</p>
                </div>
            </section>
        </main>

        <!-- 🔹 نافذة منبثقة لإضافة مستخدم جديد -->
        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>إضافة مستخدم جديد</h2>

                <label for="userName">👤 اسم المستخدم:</label>
                <input type="text" id="userName" placeholder="أدخل الاسم الكامل" required>

                <label for="userEmail">📧 البريد الإلكتروني:</label>
                <input type="email" id="userEmail" placeholder="example@email.com" required>

                <label for="userId">🎓 رقم الجلوس:</label>
                <input type="number" id="userId" placeholder="أدخل رقم الجلوس" required>

                <label for="userPassword">🔑 كلمة المرور:</label>
                <input type="password" id="userPassword" placeholder="•••••••" required>

                <label for="userRole">⚡ تحديد الصلاحية:</label>
                <select id="userRole">
                    <option value="معيد">معيد</option>
                    <option value="مندوب دفعة">مندوب دفعة</option>
                    <option value="مندوب سكشن">مندوب سكشن</option>
                    <option value="دكتور">دكتور</option>
                </select>

                <button id="addUserBtn">إضافة</button>
            </div>
        </div>        
    </div>

    <script src="users.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("addUserModal");
    const openModalBtn = document.getElementById("openUserModal");
    const closeModalBtn = modal.querySelector(".close");

    // تأكد أن النافذة مخفية عند تحميل الصفحة
    modal.style.display = "none";

    // فتح النافذة عند الضغط على زر "إضافة مستخدم جديد"
    openModalBtn.addEventListener("click", function () {
        modal.style.display = "flex";
    });

    // إغلاق النافذة عند الضغط على زر الإغلاق (×)
    closeModalBtn.addEventListener("click", function () {
        modal.style.display = "none";
    });

    // إغلاق النافذة عند الضغط في أي مكان خارجها
    window.addEventListener("click", function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
});

    </script>
</body>
</html>
